<div *ngIf="posts && posts.length > 0; else noPost" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="2rem"
  fxLayoutAlign="flex-start">
  <ng-container *ngFor="let post of posts">
    <sh-post-card fxFlex="0 1 calc(25% - 2rem)" fxFlex.lt-md="0 1 calc(33.33% - 2rem)" fxFlex.lt-sm="100%" [mode]="mode"
      [post]="post" (menuClicked)="onMenuClick($event)">
    </sh-post-card>
  </ng-container>
</div>
<ng-template #noPost>
  <div class="no-record" *ngIf="posts">
    No Post Found.
  </div>
</ng-template>
